<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <form method="get">
        <div class="mx-auto text-center d-flex ">
            <input class="form-control" name="words" placeholder="Search" style="width:400px">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    </div>


    <div class="container mt-5">
        {% if words_num %}
        <table>
            <thead>
            <tr>
            <th style="width:50%">Word</th>
            <th style="width:60%">Numbers of Sentences</th>
            <th style="width:50%">View</th>


            </tr>
            </thead>

            <tbody>
                {% for w, n in words_num.items %}

                <tr class="pt-4">

                <td>{{w.raw}}</td>
                <td>{{n|truncatechars:250}}</td>


                <td><a href="show/{{w.raw}}" class="btn btn-success" style="width: max-content">See all</a></td>
                </tr>

                {% endfor %}
                <hr>
            </tbody>


        </table>
        {% else %}
        <p class="text-center"> No words found.. Try something else</p>
        {% endif %}

    </div>



    <footer class="bg-dark p-2 mt-5">
        <p class="text-center text-white">Django Redis</p>
    </footer>

</body>
</html>
